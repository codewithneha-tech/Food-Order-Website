<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="registerr.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="registerform">
            <h1> Register</h1>
            <form class="inputbox">
    <input type="text" class="field" placeholder="User Name">
    <input type="password" class="field" maxlength="10" placeholder="Password">
    <input type="email" class="field" placeholder="Email">
   <br> <br> <input type="checkbox" class="check_box"> <p> Remember Password </p>
   <br> 
   <button type="submit" class="order_btn"> Register </button>
   <div class="icons">
    <i class="fa-brands fa-facebook-f"></i>
     <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-google"></i>
   </div>
   <div class="tag">
    <span> New user?</span>
    <a href="../foodweb_login.html">Login</a>
   </div>
</form>
        </div>
    </div>
</body>
</html>
